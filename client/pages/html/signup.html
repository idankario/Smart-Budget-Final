<!DOCTYPE html>
<html>

<head>
    <title>sigin up!</title>
    <link rel="stylesheet" href="../css/siginup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body id="wrapper">
<main>

    <div id="circle"></div>
<div class="loginlabel">
    <h1>Sign <span>Up!</span></h1>
</div>

<div class="whiteboard">
    <form>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="text" id="password" name="password">

        <label for="budgetlimit">Budget Limit:</label>
        <input type="text" id="budgetlimit" name="budgetlimit">

        <label for="iconme">Your Iconme:</label>
        <input type="text" id="iconme" name="iconme">
        <label for="role">Your Role:</label>
        <select name="role" id="role">
        <option value="child">child</option>
        <option value="parents">parents</option>
        </select>
      </form>

      <button id="signupbutton"type="button">Sign up!</button>
</div>
</main>
</body>

</html>
